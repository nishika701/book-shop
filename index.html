<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Clues</title>

    <style>
        body{
            background: #9a9696;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 600;
            font-size: 20px;
        }

        .container {
            background-color: hwb(0 93% 5%);
            border: 2px solid #1c1919;
            margin-bottom: 40px;
            padding: 35px;
        }

        h1{
            text-align: center;
            color: #250606;
        }

        .container-1{
            background-color: #ccc7c7;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 9px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card{
            background-color: #e3dcdc;
            width: 200px;
            height: 300px;
            box-shadow: 0 8px 9px rgba(4, 0, 0, 0.9);
        }

        .card img{
            width: 100%;
            height: 100%;
            object-fit:cover;
        }

        .relative{
            font-family:'Lucida Sans', sans-serif;
            font-size: 25px;
            margin: 10px 0;
            margin-top: 80px;
        }

        form{
            display: flex;
            flex-wrap:wrap;
            gap: 10px;
        }

        .cart{
            margin-bottom: 80px;
            display: flex;
            gap: 10px;
            padding: 0;
        }

        .cart button{
            background-color: #dad11f;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 12px 20px;
            width: 150px;
            color: rgb(16, 10, 2);
            font-size: 16px;
        }

        button:hover{
            background-color: #f1ec5f;
            cursor: pointer;
        }

        .book-details{
            display:flex;
            flex-direction: column;
            justify-content:space-between;
            height: 300px;
            padding:10px 0;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>The Next Door Book Shop</h1>

        <div class="container-1">
            <div class="card">
                <img src="img/hunger-games.jpg" alt="Hunger Games">
            </div>
            <div class="book-details"> 
            <div class="relative">
                Hunger Games by Suzanne Collins <br>
                Price: $10.99 <br>
            </div>
            <form class="cart">
                    <button type="submit">Add to Cart</button>
                    <button type="submit">Buy Now</button>
            </form>
            </div>
        </div>

        <div class="container-1">
            <div class="card">
                <img src="img/naturals.jpg" alt="The Naturals">
            </div>
            <div class="book-details"> 
            <div class="relative">
                The Naturals by Jennifer Lynn Barnes <br>
                Price: $11.99 <br>
            </div>
            
            <form class="cart">
                    <button type="submit">Add to Cart</button>
                    <button type="submit">Buy Now</button>
            </form>
            </div>
        </div>

        <div class="container-1">
            <div class="card">
                <img src="img/once-upon.jpg" alt="Once Upon a Broken Heart">
            </div>
            <div class="book-details"> 
            <div class="relative">
                Once Upon a Broken Heart by Stephanie Garber <br>
                Price: $15.98 <br>
            </div>
            
            <form class="cart">
                    <button type="submit">Add to Cart</button>
                    <button type="submit">Buy Now</button>
            </form>
            </div>
        </div>

        <div class="container-1">
            <div class="card">
                <img src="img/Red_Rising_(2014).jpg" alt="Red Rising">
            </div>
            <div class="book-details"> 
            <div class="relative">
                Red Rising by Pierce Brown <br>
                Price: $30.67 <br>
            </div>
            
            <form class="cart">
                    <button type="submit">Add to Cart</button>
                    <button type="submit">Buy Now</button>
            </form>
        </div>
        </div>  
    </div>

</body>
</html>
